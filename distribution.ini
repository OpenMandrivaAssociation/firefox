[Global]
id=openmandriva
version=1.0
about=Mozilla Firefox for OpenMandriva Association

[Preferences]
app.distributor=openmandriva
app.distributor.channel=openmandriva
app.partner.openmandriva=openmandriva
# Use LANG environment variable to choose locale
intl.locale.matchOS=true
# disable default browser check
browser.shell.checkDefaultBrowser=false
browser.startup.homepage_override.mstone="ignore"
# disable application updates
app.update.enabled=false
update_notifications.enabled=false
# disables the request to send performance data from displaying
# toolkit.telemetry.prompted=2
# toolkit.telemetry.rejected=true

[LocalizablePreferences]
browser.startup.homepage="file:///usr/share/doc/HTML/index.html"

[BookmarksToolbar]
item.1.title=OpenMandriva
item.1.link=https://www.openmandriva.org
item.1.icon=empty:
item.1.iconData=data:image/png;base64,
